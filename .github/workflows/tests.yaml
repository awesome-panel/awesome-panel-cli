name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
    - '*'

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: [3.7, 3.8, 3.9, 3.10]
        exclude:
          - os: windows-latest
            python-version: 3.8
          - os: windows-latest
            python-version: 3.9
          - os: windows-latest
            python-version: 3.10
          - os: macos-latest
            python-version: 3.8
          - os: macos-latest
            python-version: 3.9
          - os: macos-latest
            python-version: 3.10

    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[all]
      - name: Run Pylint
        run: |
          pn test pylint
        if: always()
      - name: Run MyPy
        run: |
          pn test mypy
        if: always()
      - name: Run Pytest
        run: |
          pn test bandit
        if: always()
      - name: Run Pytest
        run: |
          pn test pytest --report
        if: always()
      - name: Upload Coverage
        uses: actions/upload-artifact@v2
        with:
          name: code-coverage-report
          path: test_results/cov_html
        if: always()